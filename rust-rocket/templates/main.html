<main class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Todos</h1>
    <div class="max-w-xl mx-auto p-6">
        <form hx-post="/todo">
            <div class="mb-4 text-center">
                <label for="newTodo" class="block text-sm font-medium text-gray-700 mb-2">Add new Todo</label>
                <input type="text" id="newTodo" name="todo" placeholder="New Todo"
                    class="block w-1/2 mx-auto p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="text-center">
                <button
                    type="submit"
                    class="hover:bg-blue-700 bg-blue-500 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                    Add new TODO
                </button>
            </div>
        </form>
        <div 
            hx-get="/todos" 
            hx-trigger="load" 
            hx-target="#todoContainer" 
            class="bg-gray-100 m-3 py-3 flex items-center justify-center"
        >
            <div id="todoContainer" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md grid"></div>
        </div>
    </div>
</main>
